<!DOCTYPE html>
<html>
<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
<script type="text/javascript" src="/static/js/main.js" ></script>
<head>
    <title>Rate this puzzle</title>
</head>
<body>
<div class="button-container">
    <form >
        <input type="button" id="button-easy" value="easy" onClick="nonojure.puzzleview.rate(1);">
        <input type="button" id="button-medium" value="medium" onClick="nonojure.puzzleview.rate(2);">
        <input type="button" id="button-hard" value="hard" onClick="nonojure.puzzleview.rate(3);">
    </form>
</div>
</body>
</html>
